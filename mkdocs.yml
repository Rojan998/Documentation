site_name: Learning DevOps
site_description: A collection of DevOps tools and technologies
site_author: Rojan Adhikari
site_url: https://docs.rojanadhikari.dev
markdown_extensions:
  - attr_list
theme: 
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    # - navigation.expand
    - navigation.path
    - content.code.copy
    - toc.follow
    - navigation.indexes
    # - toc.integrate
    # - navigation.top

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
 
